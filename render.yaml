services:
  - type: web
    name: ibl_project
    plan: free
    env: node
    buildCommand: >-
      cd backend && npm install && 
      cd ../frontend && npm install --include=dev && npm run build && 
      rm -rf ../backend/dist && cp -r dist ../backend/dist
    startCommand: cd backend && npm run migrate && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ysc_stdominic
          property: connectionString
      - key: JWT_SECRET
        value: change-me-in-render-dashboard
      # Add other environment variables from your .env file

databases:
  - name: ysc_stdominic
    databaseName: ysc_stdominic_phw5
    user: ysc_stdominic_phw5_user
    plan: free