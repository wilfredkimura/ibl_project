services:
  - type: web
    name: ysc_stdominic
    env: node
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npm run build
    startCommand: cd backend && node server.js
    postdeploy: cd backend && npm run migrate
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ysc_stdominic
          property: connectionString
      - key: JWT_SECRET
        value: change-me-in-render-dashboard
      # Add other environment variables from your .env file
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

databases:
  - name: ysc_stdominic
    databaseName: ysc_stdominic
    user: ysc_stdominic_user
    plan: free  # or paid plan for production